<a [routerLink]="['']" routerLinkActive="router-link-active" >Back</a>
<h1 class="justify-content-center">submission id : {{ state?.id }}</h1>
  <div class="container " *ngFor="let step of steps" >
    <div class="row justify-content-center">
    <form  [formGroup]="FirstProcessForm">
      <h2>{{ step }}</h2>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="name" formControlName="name" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>comments</mat-label>
        <input matInput placeholder="comments" formControlName="comments" required>
      </mat-form-field>
      <div>
        <button mat-button (click)="submitForm(step)">Next</button>
      </div>
    </form>
    <br>
</div>
</div>
